--- 
box: debian
build: 
  steps: 
    - arjen/hugo-build: 
        flags: "--buildDrafts=false"
        theme: hugo-material-docs
        version: "0.18.1"
deploy: 
  steps: 
    - install-packages: 
        packages: "git ssh-client"
    - sf-zhou/gh-pages@0.2.6:
        basedir: public
        domain: mobileorg.github.io
        token: $GIT_TOKEN
        branch: master
